<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Modificação de Campos de Formulário</title>
</head>
<body>
    <h1>Exemplo de Modificação de Valores de Campos de Formulário</h1>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="Victor"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="Victor@example.com"><br><br>

        <button type="button" id="meuBotao">Alterar valores</button>
    </form>



    <script src="dom2.js"></script>
</body>
</html>
